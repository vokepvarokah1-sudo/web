<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Random Video</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: #0e0e0e;
      color: #ffffff;
      max-width: 900px;
      margin: auto;
      padding: 10px;
    }

    header {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 10px;
    }

    header a {
      background: #ff3b3b;
      color: #fff;
      padding: 8px 14px;
      text-decoration: none;
      font-size: 14px;
      border-radius: 4px;
    }

    .ad-slot {
      width: 100%;
      border: 2px dashed #444;
      color: #aaa;
      text-align: center;
      padding: 18px;
      margin: 8px 0;
      font-size: 14px;
    }

    .player-wrapper {
      position: relative;
      width: 100%;
      background: #000;
      margin: 10px 0;
      overflow: hidden;
    }

    .player-wrapper::before {
      content: "";
      display: block;
      padding-top: 56.25%;
    }

    @media (max-width: 768px) {
      .player-wrapper::before {
        padding-top: 177.77%;
      }
    }

    .player-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      background: #000;
    }

    .player-fallback {
      color: #fff;
      font-size: 15px;
      line-height: 1.6;
      opacity: 0.9;
    }

    .ad-banner {
      width: 100%;
      height: 60px;
      background: #1a1a1a;
      margin: 10px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #888;
      font-size: 14px;
    }

    .controls {
      display: flex;
      gap: 10px;
      margin: 15px 0;
    }

    .controls button {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    .btn-next {
      background: #2d8cff;
      color: #fff;
    }

    .btn-download {
      background: #00b36b;
      color: #fff;
    }
  </style>
</head>

<body>

  <header>
    <a href="mailto:youremail@example.com">Pasang Iklan</a>
  </header>

  <div class="ad-slot">OPEN SLOT IKLAN (728x90)</div>
  <div class="ad-slot">OPEN SLOT IKLAN (728x90)</div>

  <div class="player-wrapper">
    <div class="player-container" id="player">
      <div class="player-fallback">
        Matikan adsblock untuk menonton<br/>
        <small>Turn off adsblock to watch</small>
      </div>
    </div>
  </div>

  <div class="ad-banner">IKLAN</div>
  <div class="ad-banner">IKLAN</div>

  <div class="controls">
    <button class="btn-next" id="nextBtn">Next Video</button>
    <button class="btn-download" id="downloadBtn">Download</button>
  </div>

  <script>
    const GIST_URL = "https://gist.githubusercontent.com/vokepvarokah1-sudo/e19d30781bf904e4419135f16a35092e/raw/c50ab1e32f20e0e1ceca3f3451aab4d026acf0c3";
    const STORAGE_KEY = "played_videos";

    let currentVideo = null;

    async function fetchVideos() {
      const res = await fetch(GIST_URL);
      return await res.json();
    }

    function getPlayedVideos() {
      return JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
    }

    function savePlayedVideo(id) {
      const played = getPlayedVideos();
      played.push(id);
      localStorage.setItem(STORAGE_KEY, JSON.stringify(played));
    }

    function pickRandomVideo(videos) {
      let played = getPlayedVideos();
      let available = videos.filter(v => !played.includes(v.id));

      if (available.length === 0) {
        localStorage.removeItem(STORAGE_KEY);
        available = videos;
      }

      return available[Math.floor(Math.random() * available.length)];
    }

    function renderVideo(video) {
      currentVideo = video;

      const player = document.getElementById("player");
      player.innerHTML = `
        <div class="player-fallback">
          Video siap diputar<br/>
          <small>${video.play}</small>
        </div>
      `;

      document.getElementById("downloadBtn").onclick = () => {
        window.location.href = video.download;
      };
    }

    async function loadVideo() {
      const videos = await fetchVideos();
      const video = pickRandomVideo(videos);
      savePlayedVideo(video.id);
      renderVideo(video);
    }

    document.getElementById("nextBtn").addEventListener("click", loadVideo);

    loadVideo();
  </script>

</body>
</html>
