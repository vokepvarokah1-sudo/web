<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Video</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: #0e0e0e;
      color: #ffffff;
      max-width: 900px;
      margin: auto;
      padding: 10px;
    }

    /* HEADER */
    header {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 10px;
    }

    header a {
      background: #ff3b3b;
      color: #fff;
      padding: 8px 14px;
      text-decoration: none;
      font-size: 14px;
      border-radius: 4px;
    }

    /* OPEN SLOT IKLAN */
    .slot-box {
      width: 100%;
      border: 2px dashed #ff3b3b;
      color: #ffffff;
      background: #1a1a1a;
      text-align: center;
      padding: 18px;
      margin: 8px 0;
      font-size: 14px;
    }

    /* PLAYER WRAPPER */
    .player-wrapper {
      position: relative;
      width: 100%;
      background: #000;
      margin: 12px 0;
      overflow: hidden;
    }

    /* ASPECT RATIO */
    .player-wrapper::before {
      content: "";
      display: block;
      padding-top: 56.25%; /* 16:9 */
    }

    @media (max-width: 768px) {
      .player-wrapper::before {
        padding-top: 177.77%; /* 9:16 */
      }
    }

    /* PESAN ADBLOCK (AMAN) */
    .player-message {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      background: #000;
      color: #fff;
      font-size: 16px;
      line-height: 1.6;
      z-index: 1;
    }

    /* LAYER PLAYER + IKLAN (BISA DIBLOKIR) */
    .player-adlayer {
      position: absolute;
      inset: 0;
      z-index: 2;
    }

    /* IKLAN BAWAH */
    .ad-banner {
      width: 100%;
      height: 60px;
      background: #1a1a1a;
      margin: 10px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #888;
      font-size: 14px;
    }

    /* CONTROLS */
    .controls {
      display: flex;
      gap: 10px;
      margin: 15px 0;
    }

    .controls button {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    .btn-next {
      background: #2d8cff;
      color: #fff;
    }

    .btn-download {
      background: #00b36b;
      color: #fff;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <a href="mailto:youremail@example.com">Pasang Iklan</a>
  </header>

  <!-- OPEN SLOT IKLAN ATAS -->
  <div class="slot-box">OPEN SLOT IKLAN (728x90)</div>
  <div class="slot-box">OPEN SLOT IKLAN (728x90)</div>

  <!-- PLAYER -->
  <div class="player-wrapper">

    <!-- PESAN ADBLOCK (SELALU ADA) -->
    <div class="player-message">
      Matikan adsblock untuk menonton<br>
      <small>Turn off adsblock to watch</small>
    </div>

    <!-- PLAYER + IKLAN -->
    <div class="player-adlayer" id="player">
      <!-- Player Engine / Embed akan masuk di sini -->
    </div>

  </div>

  <!-- IKLAN BAWAH PLAYER -->
  <div class="ad-banner">IKLAN</div>
  <div class="ad-banner">IKLAN</div>

  <!-- CONTROLS -->
  <div class="controls">
    <button class="btn-next" id="nextBtn">Next Video</button>
    <button class="btn-download" id="downloadBtn">Download</button>
  </div>

  <script>
    const GIST_URL = "https://gist.githubusercontent.com/vokepvarokah1-sudo/e19d30781bf904e4419135f16a35092e/raw/c50ab1e32f20e0e1ceca3f3451aab4d026acf0c3";
    const STORAGE_KEY = "played_videos";
    let currentVideo = null;

    async function fetchVideos() {
      const res = await fetch(GIST_URL);
      return await res.json();
    }

    function getPlayedVideos() {
      return JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
    }

    function savePlayedVideo(id) {
      const played = getPlayedVideos();
      played.push(id);
      localStorage.setItem(STORAGE_KEY, JSON.stringify(played));
    }

    function pickRandomVideo(videos) {
      let played = getPlayedVideos();
      let available = videos.filter(v => !played.includes(v.id));

      if (available.length === 0) {
        localStorage.removeItem(STORAGE_KEY);
        available = videos;
      }

      return available[Math.floor(Math.random() * available.length)];
    }

    function renderVideo(video) {
      currentVideo = video;

      const player = document.getElementById("player");
      player.innerHTML = `
        <video
          src="${video.play}"
          controls
          autoplay
          playsinline
          style="width:100%; height:100%; background:#000;">
        </video>
      `;

      document.getElementById("downloadBtn").onclick = () => {
        window.location.href = video.download;
      };
    }

    async function loadVideo() {
      try {
        const videos = await fetchVideos();
        const video = pickRandomVideo(videos);
        savePlayedVideo(video.id);
        renderVideo(video);
      } catch (e) {
        console.error("Gagal load video", e);
      }
    }

    document.getElementById("nextBtn").addEventListener("click", loadVideo);
    loadVideo();
  </script>

</body>
</html>
